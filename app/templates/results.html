<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ext/bootstrap.min.css') }}">
  </head>

  <body>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='img/cachengo_logo.png') }}" height="30" width="119" alt="">
      </a>
    </nav>
    <div class="app container">
      <canvas
        id=canvas
        style="z-index: 2;position:absolute;left:0px;top:0px;"
      ></canvas>
      <video
        id=vid
        controls
        style="z-index: 1;position:absolute;left:0px;top:0px;"
      >
        <source src="{{ video.url }}">
      </video>
    </div>
    <script>var videoId = '{{ video.id }}';</script>
    <script src="{{ url_for('static', filename='js/ext/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ext/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/int/video.js') }}"></script>
    </body>
</html>
