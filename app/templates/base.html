<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block metas %}{% endblock %}
    <title>Video Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ext/bootstrap.min.css') }}">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-c" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='img/cachengo_logo.png') }}" height="30" width="119" alt="">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-c">
          <ul class="nav navbar-nav">
            <li>
              <a class="nav-link" href="{{ url_for('all_videos') }}">My Videos</a>
            </li>
            <li>
              <a class="nav-link" href="{{ url_for('initiate_video') }}">Add Video</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="app container">
      {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/ext/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ext/bootstrap.min.js') }}"></script>
    {% block scripts %}{% endblock %}
    </body>
</html>
