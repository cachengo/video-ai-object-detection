<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ext/bootstrap.min.css') }}">
  </head>

  <body>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='img/cachengo_logo.png') }}" height="30" width="119" alt="">
      </a>
    </nav>
    <div class="app container">
      <ul class="list-group">
        <h3>Videos</h3>
        {% for video in videos %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="row container">
              <span class="col-xs-4">video.name</span>
              <span class="col-xs-4">
                <a href="{{ url_for('jobs', video_id=video.id) }}">Progress</a>
              </span>
              <span class="col-xs-4">
                <a href="{{ url_for('results', video_id=video.id) }}">Results</a>
              </span>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
    <script src="{{ url_for('static', filename='js/ext/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ext/bootstrap.min.js') }}"></script>
    </body>
</html>
