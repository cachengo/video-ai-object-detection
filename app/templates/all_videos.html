{% extends "base.html" %}
{% block content %}
  <ul class="list-group">
    <h3>Videos</h3>
    {% for video in videos %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="row container">
          <span class="col-xs-4">{{ video.name}} </span>
          <span class="col-xs-4">
            <a href="{{ url_for('jobs', video_id=video.id) }}">Progress</a>
          </span>
          <span class="col-xs-4">
            <a href="{{ url_for('results', video_id=video.id) }}">Results</a>
          </span>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
